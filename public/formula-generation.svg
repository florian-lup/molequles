<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="white" fill-opacity="0"/>
  
  <!-- AI/LLM visualization -->
  <rect x="100" y="150" width="150" height="100" rx="10" fill="#e0e7ff" stroke="#6d28d9" stroke-width="2"/>
  <text x="175" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#4c1d95">LLM</text>
  
  <!-- Formula creation -->
  <rect x="350" y="150" width="150" height="100" rx="10" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="425" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#4c1d95">Custom Formula</text>
  <line x1="380" y1="190" x2="470" y2="190" stroke="#8b5cf6" stroke-width="1"/>
  <text x="425" y="210" text-anchor="middle" font-family="Arial" font-size="12" fill="#6d28d9">30% Sandalwood</text>
  <text x="425" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#6d28d9">25% Bergamot</text>
  <text x="425" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#6d28d9">15% Rose</text>
  
  <!-- Connection with data flow -->
  <path d="M250 200 L300 200 L350 200" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5 3"/>
  <polygon points="345,195 355,200 345,205" fill="#8b5cf6"/>
  
  <!-- Data inputs -->
  <circle cx="150" cy="100" r="20" fill="#a78bfa"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Skin Data</text>
  <line x1="150" y1="120" x2="150" y2="150" stroke="#a78bfa" stroke-width="2"/>
  
  <circle cx="200" cy="100" r="20" fill="#a78bfa"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Preferences</text>
  <line x1="200" y1="120" x2="180" y2="150" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Output -->
  <rect x="350" y="300" width="150" height="50" rx="25" fill="#ddd6fe" stroke="#6d28d9" stroke-width="2"/>
  <text x="425" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#4c1d95">Perfume Formula</text>
  <line x1="425" y1="250" x2="425" y2="300" stroke="#8b5cf6" stroke-width="2"/>
</svg> 