<svg width="240" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-size: 10px; fill: #9ca3af; font-family: sans-serif; font-weight: 500; }
    .note-name { font-size: 10px; fill: white; font-family: sans-serif; }
    .bar-bg { fill: rgba(55, 65, 81, 0.5); }
    .bar-citrus { fill: #facc15; }
    .bar-musk { fill: #c084fc; }
    .bar-primary { fill: #60a5fa; }
  </style>

  <!-- Biomarkers Title -->
  <text x="0" y="15" class="label">SKIN CHEMISTRY</text>

  <!-- Primary Markers -->
  <text x="0" y="40" class="note-name">Primary Markers</text>
  <rect x="90" y="33" width="130" height="7" class="bar-bg" rx="3.5" />
  <rect x="90" y="33" width="91" height="7" class="bar-primary" rx="3.5" />

  <!-- Divider -->
  <line x1="0" y1="60" x2="240" y2="60" stroke="#4b5563" stroke-dasharray="4,4" />

  <!-- Scent Profile Title -->
  <text x="0" y="80" class="label">SCENT PROFILE</text>

  <!-- Citrus -->
  <text x="0" y="100" class="note-name">Citrus</text>
  <rect x="90" y="93" width="130" height="7" class="bar-bg" rx="3.5" />
  <rect x="90" y="93" width="91" height="7" class="bar-citrus" rx="3.5" />

  <!-- Musk -->
  <text x="0" y="125" class="note-name">Musk</text>
  <rect x="90" y="118" width="130" height="7" class="bar-bg" rx="3.5" />
  <rect x="90" y="118" width="85" height="7" class="bar-musk" rx="3.5" />
</svg>
