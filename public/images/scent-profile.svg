<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="white" fill-opacity="0"/>
  
  <!-- Person silhouette -->
  <circle cx="200" cy="150" r="40" fill="#6d28d9" opacity="0.8"/>
  <rect x="180" y="190" width="40" height="120" rx="10" fill="#6d28d9" opacity="0.8"/>
  
  <!-- Perfumer silhouette -->
  <circle cx="400" cy="150" r="40" fill="#8b5cf6" opacity="0.8"/>
  <rect x="380" y="190" width="40" height="120" rx="10" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Scent options -->
  <circle cx="300" cy="120" r="30" fill="#fca5a5" opacity="0.7"/>
  <text x="300" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#4c1d95">Floral</text>
  
  <circle cx="300" cy="200" r="30" fill="#fde68a" opacity="0.7"/>
  <text x="300" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#4c1d95">Citrus</text>
  
  <circle cx="300" cy="280" r="30" fill="#a7f3d0" opacity="0.7"/>
  <text x="300" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="#4c1d95">Woody</text>
  
  <!-- Connection lines -->
  <line x1="240" y1="150" x2="270" y2="120" stroke="#6d28d9" stroke-width="2"/>
  <line x1="240" y1="160" x2="270" y2="200" stroke="#6d28d9" stroke-width="2"/>
  <line x1="240" y1="170" x2="270" y2="280" stroke="#6d28d9" stroke-width="2"/>
  
  <line x1="360" y1="150" x2="330" y2="120" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="360" y1="160" x2="330" y2="200" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="360" y1="170" x2="330" y2="280" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Dialogue -->
  <path d="M250 100 Q270 80 300 80 Q330 80 350 100" stroke="#a78bfa" stroke-width="2" fill="#f5f3ff"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#4c1d95">Preferences</text>
</svg> 